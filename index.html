<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <img src="/Users/amandadavidson/turing/mod_1/projects_1/whats-for-dinner/assets/burger-friends.jpg" id="bg" alt="background">
  </head>
  <body>
    <h2 class="banner">
      <label class="whats-for-dinner"> What's for dinner</label>
      <button class="add-recipe">ADD A RECIPE</button>
    </h2>
    <main class="flex-container">
    <div class="flex-child-left">
        <h2 class="looking-for">What are you looking for<span class="required">*</span></h2>
        <ul class="options">
        <div>
        <input type="radio" name="type" class="food" style = "margin-bottom: 20px; font: 5px;">Side</label></div>
        <div>
        <input type="radio" name="type" class="food" style = "margin-bottom: 20px;">Main Dish</label></div>
        <div>
        <input type="radio" name="type" class="food" style = "margin-bottom: 20px;">Dessert</label></div>
        <div>
        <input type="radio" name="type" class="food">Entire Meal</label></div>
        </ul>
        <button class="lets-cook"> LET'S COOK!</button>
    </div>
    <div class="flex-child-right">
      <div>
      <img class="homeView" src='./assets/cookpot.svg' alt="cooking pot">
      </div>
      <div id="resultsView" class="hidden">
      <section class="results-title">You should make:</section>
      <div class="resultsText" style="font-size: 30px;"></div>
      <button class="clear">CLEAR</button>
      </div>
    </div>
    </main>
    <div class="new-recipe-bar hidden">
        <label class="recipe-select" value="">Recipe Type:</label>
        <select class="add-new-class">
          <option placeholder="Pick One" disable selected>Pick one:</option>
          <option id="newSide" class="new-recipe" value="side">Side</option>
          <option id="newMain"class="new-recipe" value="main">Main Dish</option>
          <option id="newDessert" class="new-recipe" value="dessert">Dessert</option>
        </select>
        <label>Recipe Name:<input id="new" type="text" size="10" class="new-recipe"></label>
        <button type="click" class="add-new">ADD NEW</button>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
