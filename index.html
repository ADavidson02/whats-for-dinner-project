<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <img src="/Users/amandadavidson/turing/mod_1/projects_1/whats-for-dinner/assets/burger-friends.jpg" id="bg" alt="background">

  <body>
    <h2 class="banner">
      <label class="whats-for-dinner"> What's for dinner</label>
      <button class="add-recipe">ADD A RECIPE</button>

    <div class="flex-child-left"
        <label class="looking-for">What are you looking for?<required class="required">*</required></label>

        <div>
        <input type="radio" name="type" class="food">Side</label></div>

        <div>

        <input type="radio" name="type" class="food">Entire Meal</label></div>

        <button class="lets-cook"> Let's Cook!</button>
    </div>
    <div class="flex-child-right">
      <div>
      <img class="homeView" src='./assets/cookpot.svg' alt="cooking pot">
      </div>
      <div id="resultsView" class="hidden">
      <section class="results">You should make:</section>
      <div class="resultsText"></div>
      <button class="clear">CLEAR</button>
      </div>
    </div>
    </main>
  <div class="new-recipe-bar">
        <label>Recipe Type:</label><input type="text" size="10" class="new-type">
        <label>Recipe Name:</label><input typer="text" size="10" class="new-recipe">
        <button type="click" class="add-new">ADD NEW</button>
      </div>
